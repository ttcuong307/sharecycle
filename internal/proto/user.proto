syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "sharecycle/internal/pb";

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  string gender = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

